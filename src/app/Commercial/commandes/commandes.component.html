<div class="page-content" id="content">

    <div style="text-align: center;">
      <h1>Liste des commandes</h1>
    </div>

    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Contenu</th>
            <th scope="col">Nom du client</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{order.contenu}}</td>
            <td>{{order.nomClient}}</td>
            <td>
              <!-- <button type="button" class="btn btn-info mr-1" (click)="openModal(template, order)">Modifier</button> -->
              <button type="button" class="btn btn-info mr-1" (click)="modifier()">Facturer</button>
              <!-- <button type="button" class="btn btn-danger" (click)="delete(order)">Supprimer</button> -->
            </td>
          </tr>
        </tbody>
    </table>
    
      
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{modalTitle}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Product Name</label>
          <input type="text" class="form-control" placeholder="Enter Product Name" [formControl]="name">
          <small *ngIf="name.errors?.['required'] && showError"><b> *Name is required.</b></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Description</label>
          <input type="text" class="form-control" placeholder="Enter Product Description" [formControl]="description">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Price</label>
          <input type="number" class="form-control" placeholder="Enter Product Price" [formControl]="price">
        </div>
        <button type="button" class="btn btn-primary mb-2">{{btnTitle}}</button>
      </div>
    </ng-template>

</div>
