<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Gestion des commandes</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Dashbord</a></li>
                    <li class="breadcrumb-item active">Nouvelle commande</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-3">
                
                <form [formGroup]="editForm2">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">Enregistrer une nouvelle commande</h3>

                            <div class="card-tools">
                                <button title="reduire" type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>

                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="produit">
                                            Produit<span class="text-danger">*</span></label>
                                        <select id="produit" class="form-control" formControlName="produitId" >
                                            <option selected="selected" value="">---</option>
                                            <ng-container *ngIf="products">
                                                <option [value]="[c.id]" *ngFor="let c of products">
                                                    {{ c.name }}
                                                </option>
                                            </ng-container>
                                        </select>
                                        
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Quantité<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                          
                                            <input type="text" class="form-control" id="qte" formControlName="quantite"
                                             placeholder="Quantité"/>
                                            
                                        </div>
                                    </div>
                                                  
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Heure de début<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                          
                                            <input type="text" class="form-control" id="hdd" formControlName="heure_debut"
                                             placeholder="Heure de début"/>
                                            
                                        </div>
                                    </div>                                  
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="descriptif">

                                        </textarea>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Heure de fin<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="hdf" formControlName="heure_fin" 
                                            placeholder="Heure de fin"/>
                                        </div>
                                        
                                    </div>
                                    <button class="btn btn-info float-right" type="button" (click)="checked()">Ajouter</button>                                  
                                </div>
                            </div>
                            

                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                <table class="table table-head-fixed text-nowrap">
                                  <thead>
                                    <tr>
                                      <th>Nom</th>
                                      <th>Quantité</th>
                                      <th>Heure de début</th>
                                      <th>Heure de fin</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let slp of selectedProducts;">
                                
                                      <td>{{slp.idProduct}}</td>
                                      <td>{{slp.quantity}}</td>
                                      <td>{{slp.heure_debut}}</td>
                                      <td>{{slp.heure_fin}}</td>
                                      <td>
                                          <button type="button" class="btn btn-info mr-1" (click)="openModal(template, slp)">Modifier</button>
                                          <button type="button" class="btn btn-primary" (click)="deleteCom(slp)">Supprimer</button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-info float-right" type="button" (click)="saveCom()">
                                Enregistrer
                            </button>
                        </div>

                        <ng-template #template></ng-template>

                        <!-- /.card-body -->
                        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
