<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Liste des clients</h3>
  
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control float-right" placeholder="Rechercher">
  
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0" style="height: 300px;">
                  <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Adresse</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let client of clients; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{client.name}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-info mr-1" (click)="openModal(template, client)">Modifier</button>
                            <button type="button" class="btn btn-danger" (click)="delete(client)">Supprimer</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
            </div>

            <ng-template #template>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">{{modalTitle}}</h4>
                  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" placeholder="Entrer le nom du client" formControlName="name">
                    <small *ngIf="name.errors?.['required'] && showError"><b> *Name is required.</b></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Slug</label>
                    <input type="text" class="form-control" placeholder="Entrer l'émail du client" formControlName="email">
                    <small *ngIf="slug.errors?.['required'] && showError"><b> *Slug is required.</b></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Description</label>
                    <input type="text" class="form-control" placeholder="Entrer le numéro de téléphone" formControlName="Telephone">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Price</label>
                    <input type="number" class="form-control" placeholder="Entrer l'adresse du client" formControlName="Adresse">
                  </div>
                  <button type="button" class="btn btn-primary mb-2" (click)="save()">{{btnTitle}}</button>
                </div>
            </ng-template>

        </div>
    </div>
</div>
