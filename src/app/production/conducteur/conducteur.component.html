<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Liste des conducteurs</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="'/'">Dashbord</a></li>
            <li class="breadcrumb-item active">Liste des conducteurs</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <a
                class="btn btn-info float-right"
                type="button"
                [routerLink]="['/rh/personals']"
                >Nouveau</a
              >
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr class="bg-dark text-white">
                    <th scope="col">#</th>
                    
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngIf="conducteurs && conducteurs.length">
                    <tr *ngFor="let c of conducteurs; let i = index">
                      <th scope="row">{{ i + 1 }}</th>
                      
                      <td>{{ c.date | date:'dd/MM/yyyy' }}</td>
                      <td>
                        <button type="button" class="btn btn-info mr-1" (click)="getDetails(c)">Details</button>
                        <!-- <button type="button" class="btn btn-info mr-1" [routerLink]="['/production/programme/', {id:'c.id'}]">
                          Details</button> -->
                      </td>
                    </tr>
                  </ng-container>
                  <ng-container *ngIf="!conducteurs?.length">
                    <tr>
                      <td colspan="10" class="text-center">
                        Aucune donn√©es trouver
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item">
                  <a class="page-link" href="#">&laquo;</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
  
                <li class="page-item">
                  <a class="page-link" href="#">&raquo;</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- /.card -->
  
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>

  <ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
