<div class="d-sm-flex flex-column" id="tab">
    <div class="p-0" id="item1"><h1 class="display-6" id="text1">Page d'enregistrement</h1></div>
    <form id="form" [formGroup]="form" (ngSubmit)="submitForm()">
        
        <div class="row mb-3" id="row1">
          <label for="inputName1" class="col-sm-3 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input formControlName="name" type="text" class="form-control" id="inputName1">
          </div>
        </div>
        <div class="row mb-3" id="row2">
          <label for="inputEmail2" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="email" type="email" class="form-control" id="inputEmail2">
          </div>
        </div>
        <div class="row mb-3" id="row3">
          <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3" id="row4">
          <label for="inputPassword4" class="col-sm-3 col-form-label">Confirmation password</label>
          <div class="col-sm-10">
            <input formControlName="password_confirmation" type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn1">Sign in</button>
    </form>
</div>
