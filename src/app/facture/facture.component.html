<div class="page-content p-2" id="content" #content>

    <div style="text-align:left;">
      <h1>facture Client Petrol SARL</h1>
    </div>

    <table class="table" style="width: 40%;">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Prix</th>
            <th scope="col">Dur√©e</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.slug}}</td>
          </tr>
        </tbody>
        <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                
                <th scope="col">Montant Total: {{amount}}</th>     
            </tr>
        </thead>
    </table>

</div>
<div style="text-align: left;">
    <button type="button" class="btn btn-primary mb-2" (click)="generatePdf()">Imprimer la facture</button>
</div>
