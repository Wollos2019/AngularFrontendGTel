<div class=" container justify-content-center col-md-5 mt-5" style="margin-top: 184px !important;">
  <div class="card border-0 ">
   
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="formGroup"  (ngSubmit)="loginProcess()">
      <div class="card-body">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input  placeholder="Username" formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3"  placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck2">Remember me</label>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-info">Sign in</button>
     
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
</div>
