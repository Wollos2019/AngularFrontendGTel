<div class="row justify-content-center">
  <div class=" col-md-8 mt-5">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Jour de travail</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal" [formGroup]="editForm">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <!-- checkbox -->
              <div class="form-group">

                <div class="form-check" formArrayName="days" *ngFor="let d of daysL.controls; let i = index">
                  <input class="form-check-input" type="checkbox" [formArrayName]="i" id="{{i}}"/>
                  <label class="form-check-label" for="{{i}}">  {{workings ? workings[i]?.day : ''}}</label>
                </div>


              </div>
            </div>

          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="button" class="btn btn-info  float-right" (click)="save()" [disabled]="true">Enregigtrer
          </button>

        </div>
        <!-- /.card-footer -->
      </form>
    </div>

  </div>
</div>


<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
