<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Département</h1>
            <button class="btn btn-info float-right" type="button" data-toggle="modal" data-target="#modalDepartment">
              Nouveau
            </button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
              <tr class="bg-dark text-white">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Employés</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngIf="departments && departments.length">
                <tr *ngFor="let a of departments; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ a.name }}</td>
                  <td><span class="badge badge-info "> 0</span></td>
                  <td>
                    actions
                  </td>
                </tr>
              </ng-container>
              <ng-container *ngIf="!departments?.length">
                <tr>
                  <td colspan="4" class=" text-center">Aucune données trouver</td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>

              <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
          </div>
        </div>
        <!-- /.card -->


        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="modalDepartment">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un nouveau département</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-horizontal" [formGroup]="editForm">
        <div class="modal-body">

          <div class="form-group row">
            <label for="nom"
                   class=" col-form-label"
            >
              Nom<span class="text-danger">*</span> </label>
            <div class="col-sm-10">
              <input type="text"
                     formControlName="name"
                     class="form-control" id="nom" placeholder="Entrer le nom"
                     [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              >

              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Champ requis</div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer ">

          <button type="button" class="btn btn-primary btn-sm float-right" (click)="save()">Enregistrer</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
