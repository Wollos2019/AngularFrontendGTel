<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Détail</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="'/'">Dashbord</a></li>
            <li class="breadcrumb-item "><a [routerLink]="'/config/departments'"> liste des départements</a></li>
            <li class="breadcrumb-item active">f</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
<section class="content" *ngIf="data">
    <div class="container-fluid">       
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Departement  {{data.department.name}} : <span class="badge badge-info ">{{data.department.appends?.countEmployee}}</span></h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>Nom</th>
                <th>Status</th>
               
              </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="data.employees && data.employees.length">
                    <tr  *ngFor="let e of data.employees; let i = index">
                        <td>{{e.id}}</td>
                        <td > <img [src]="e.appends?.url?e.appends?.url:images.profil" alt="" width="50" height="50" class="rounded-circle  "></td>

                        <td>{{e.appends?.name}}</td>
                        <td><span class="badge" [ngClass]="personal.getStatus(e.status)?.class">{{personal.getStatus(e.status)?.value}}</span> </td> 

                    </tr>
                </ng-container>

                <ng-container *ngIf="!data.employees?.length">
                    <tr>
                      <td colspan="4" class=" text-center">Aucune données trouver</td>
                    </tr>
                  </ng-container>
            
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</section>
