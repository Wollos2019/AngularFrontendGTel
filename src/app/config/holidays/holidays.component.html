<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title h1">Jours fériés: {{ currentYear }}</h1>
            <div
              class="btn-group float-right"
              role="group"
              aria-label=" basic holiday"
            >
              <button
                type="button"
                class="btn btn-primary"
                (click)="prev()"
                [disabled]="currentYear <= 2022"
              >
                < Précedent
              </button>
              <button type="button" class="btn btn-default">
                {{ currentYear }}
              </button>
              <button type="button" class="btn btn-primary" (click)="next()">
                Suivant >
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nom</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="holiDays && holiDays.length">
                  <tr *ngFor="let h of holiDays; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ h.name }}</td>
                    <td>{{ h.date }}</td>
                    <td>action</td>
                  </tr>
                </ng-container>
              </tbody>
              <ng-container *ngIf="!holiDays?.length">
                <tr>
                  <td colspan="4" class="text-center">
                    Aucune données trouver
                  </td>
                </tr>
              </ng-container>
            </table>
            <button
              class="btn btn-info float-right mt-2"
              type="button"
              data-toggle="modal"
              data-target="#modalHoliDay"
            >
              Ajouter
            </button>
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item">
                <a class="page-link" href="#">&laquo;</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>

              <li class="page-item">
                <a class="page-link" href="#">&raquo;</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /.card -->

        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="modalHoliDay">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un jour férié : {{ currentYear }}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="nom" class="col-form-label"
              >Nom<span class="text-danger">*</span>
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nom"
                placeholder="Entrer le nom"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="date" class="col-form-label"
              >Date<span class="text-danger">*</span>
            </label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm float-right">
          Enregistrer
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
